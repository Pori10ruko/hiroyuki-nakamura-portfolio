[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/epk"
  to = "https://piano-distance-epk-2026.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/epk/*"
  to = "https://piano-distance-epk-2026.netlify.app/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
